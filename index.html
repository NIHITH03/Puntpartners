<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link id="font-link" rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #444;
        }
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .controls > div {
            margin-right: 20px;
        }
        .controls select {
            padding: 8px;
            font-size: 16px;
        }
        .toggle-wrapper {
            display: flex;
            align-items: center;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
            margin-left: 10px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
        .editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif; /* Default font family */
            background-color: #fff;
            border-radius: 4px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0b7dda;
        }
        .reset-btn {
            background-color: #f44336;
        }
        .reset-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Text Editor</h1>
        <div class="controls">
            <div>
                <label for="font-family">Font Family:</label>
                <select id="font-family">
                    <option value="">Select Font</option>
                </select>
            </div>
            <div>
                <label for="font-weight">Font Weight:</label>
                <select id="font-weight">
                    <option value="">Select Weight</option>
                </select>
            </div>
            <div class="toggle-wrapper">
                <label for="italic-toggle">Italic</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="italic-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="editor" contenteditable="true"></div>
        <div class="button-container">
            <button class="reset-btn" id="reset-btn">Reset</button>
            <button id="save-btn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
